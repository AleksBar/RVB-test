<section class="feedback" data-scroll="feedback">
    <div class="feedback__container container">
        <h2 class="feedback__title title">Оставьте заявку</h2>
        <div class="feedback__main-cont">
            <div class="feedback__manager">
                <div class="feedback__manager-img">
                    <img src="img/manager.png" alt="manager">
                </div>
                <div class="feedback__manager-title">Юлия Дижа</div>
                <div class="feedback__manager-subtitle">Поможет запустить ваш проект</div>
            </div>
            <form class="feedback__form form">
                <div class="form__item">
                    <label for="user-name">Ваше имя *</label>
                    <input id="user-name" type="text" data-validate-field="name" name="name" class="form__input">
                </div>
                <div class="form__item">
                    <label for="user-tel">Телефон <span>или мессенджер</span> *</label>
                    <input id="user-tel" type="phone" data-validate-field="phone" name="phone" class="form__input">
                </div>
                <div class="form__item form__item_long">
                    <label for="user-descr">Краткое описание задачи *</label>
                    <textarea id="user-descr" rows="3" name="descr" data-validate-field="descr" class="form__text-area"></textarea>
                </div>
                <button class="form__button button button__form">Отправить</button>
            </form>
        </div>
        <div class="feedback__download">
            <div class="feedback__download-title">Скачать брифинги на:</div>
            <div class="feedback__download-links">
                <a href="#" class="feedback__download-link">
                    разработку логотипа
                    <span class="icon-link-arrow_top-right"></span>
                </a>
                <a href="#" class="feedback__download-link">
                    разработку сайта
                    <span class="icon-link-arrow_top-right"></span>
                </a>
                <a href="#" class="feedback__download-link">
                    разработку лендинга
                    <span class="icon-link-arrow_top-right"></span>
                </a>
            </div>
        </div>
    </div>
</section>
